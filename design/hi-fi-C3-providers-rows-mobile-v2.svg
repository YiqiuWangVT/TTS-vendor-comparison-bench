      .text{font:14px Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial; fill:#0B1220}
      .hint{font:12px Inter; fill:#64748B}
      .title{font:600 16px Inter; fill:#0B1220}
      .btnText{font:600 16px Inter; fill:#FFFFFF}
      .caret{fill:#64748B}
      .chk{fill:#FFFFFF;stroke:#D1D5DB}
      .chkOn{fill:#2563EB}
