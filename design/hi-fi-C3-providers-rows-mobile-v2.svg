<svg xmlns="http://www.w3.org/2000/svg" width="428" height="1440" viewBox="0 0 428 1440">
  <title>Hi‑fi v2 — C3 Providers Rows (Mobile • Tailwind Marketing Style)</title>
  <defs>
    <linearGradient id="bgGradM" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F8FAFC"/>
    </linearGradient>
    <linearGradient id="btnm" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#38BDF8"/>
      <stop offset="100%" stop-color="#2563EB"/>
