    </filter>
    <style>
      .bg{fill:url(#bgGradM)}
      .card{fill:#FFFFFF;stroke:#E5E7EB;stroke-width:1;filter:url(#shadowm)}
      .ring{fill:#FFFFFF;stroke:#E5E7EB}
