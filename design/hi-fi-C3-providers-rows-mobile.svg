      <rect class="muted" x="14" y="38" width="368" height="48" rx="10"/>
      <g transform="translate(14,92)">
        <rect class="muted" x="0" y="0" width="88" height="32" rx="8"/>
        <text class="hint" x="22" y="20">播放</text>
        <rect class="muted" x="96" y="0" width="88" height="32" rx="8"/>
        <text class="hint" x="116" y="20">下载</text>
      </g>
    </g>
    <g transform="translate(0,368)">
      <rect class="panel" x="0" y="0" width="396" height="168" rx="14"/>
      <text class="text" x="14" y="28">Provider C</text>
      <rect class="muted" x="14" y="38" width="368" height="48" rx="10"/>
      <g transform="translate(14,92)">
        <rect class="muted" x="0" y="0" width="88" height="32" rx="8"/>
        <text class="hint" x="22" y="20">播放</text>
        <rect class="muted" x="96" y="0" width="88" height="32" rx="8"/>
        <text class="hint" x="116" y="20">下载</text>
      </g>
    </g>
    <g transform="translate(0,552)">
      <rect class="panel" x="0" y="0" width="396" height="168" rx="14"/>
      <text class="text" x="14" y="28">Provider D</text>
      <rect class="muted" x="14" y="38" width="368" height="48" rx="10"/>
      <g transform="translate(14,92)">
        <rect class="muted" x="0" y="0" width="88" height="32" rx="8"/>
        <text class="hint" x="22" y="20">播放</text>
        <rect class="muted" x="96" y="0" width="88" height="32" rx="8"/>
        <text class="hint" x="116" y="20">下载</text>
      </g>
    </g>
  </g>

  <!-- 汇总表 -->
  <g transform="translate(16,1240)">
    <rect class="panel" x="0" y="0" width="396" height="140" rx="12"/>
    <text class="title" x="14" y="28">参数比较汇总</text>
    <text class="hint" x="14" y="54">移动端建议横向滚动或卡片化</text>
