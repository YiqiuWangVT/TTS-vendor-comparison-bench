      <rect class="muted" x="160" y="6" width="96" height="24" rx="8"/>
      <text class="hint" x="168" y="22">模型</text>
      <polygon class="caret" points="240,16 252,16 246,24"/>
      <rect class="muted" x="260" y="6" width="96" height="24" rx="8"/>
      <text class="hint" x="268" y="22">音色</text>
      <polygon class="caret" points="340,16 352,16 346,24"/>
    </g>
    <g transform="translate(14,266)">
      <rect class="muted" x="0" y="0" width="368" height="36" rx="10"/>
      <rect class="chk" x="8" y="8" width="20" height="20" rx="4"/>
      <text class="text" x="36" y="24">Provider D</text>
      <rect class="muted" x="160" y="6" width="96" height="24" rx="8"/>
      <text class="hint" x="168" y="22">模型</text>
