    <rect class="muted" x="204" y="84" width="178" height="36" rx="10"/>
    <text class="text" x="218" y="108">音色</text>
    <polygon class="caret" points="364,96 376,96 370,104"/>

    <text class="hint" x="14" y="136">每行一个供应商</text>
    <!-- rows -->
    <g transform="translate(14,146)">
      <rect class="muted" x="0" y="0" width="368" height="36" rx="10"/>
      <rect class="chk" x="8" y="8" width="20" height="20" rx="4"/>
      <rect class="chkOn" x="12" y="12" width="12" height="12" rx="2"/>
      <text class="text" x="36" y="24">Provider A</text>
      <rect class="muted" x="160" y="6" width="96" height="24" rx="8"/>
      <text class="hint" x="168" y="22">模型</text>
