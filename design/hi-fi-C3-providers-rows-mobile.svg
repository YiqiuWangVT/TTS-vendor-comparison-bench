      <rect class="muted" x="260" y="6" width="96" height="24" rx="8"/>
      <text class="hint" x="268" y="22">音色</text>
      <polygon class="caret" points="340,16 352,16 346,24"/>
    </g>
  </g>

  <!-- Start + Columns -->
