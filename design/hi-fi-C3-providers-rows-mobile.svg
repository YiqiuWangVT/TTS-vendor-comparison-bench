<svg xmlns="http://www.w3.org/2000/svg" width="428" height="1400" viewBox="0 0 428 1400">
  <title>Hi‑fi — C3 Providers Rows (Mobile)</title>
  <defs>
    <linearGradient id="btnm" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0A84FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <filter id="shadowm" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.12"/>
    </filter>
    <style>
      .bg{fill:#F5F5F7}
      .panel{fill:#FFFFFF;stroke:#E5E5EA;stroke-width:1;filter:url(#shadowm)}
      .muted{fill:#F8F8FA;stroke:#E6E6EB}
      .text{font:14px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial; fill:#1D1D1F}
      .hint{font:12px -apple-system; fill:#6E6E73}
      .title{font:600 16px -apple-system; fill:#1D1D1F}
      .btnText{font:600 16px -apple-system; fill:#FFF}
      .tableHead{fill:#FBFBFD;stroke:#E6E6EB}
      .caret{fill:#6E6E73}
      .chk{fill:#FFF;stroke:#D0D0D5}
      .chkOn{fill:#0A84FF}
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="428" height="1400"/>

  <!-- Header -->
  <g transform="translate(16,16)">
    <text class="title" x="0" y="0">TTS 供应商对比</text>
  </g>

  <!-- 输入 -->
  <g transform="translate(16,36)">
    <rect class="panel" x="0" y="0" width="396" height="148" rx="14"/>
    <text class="title" x="14" y="28">输入</text>
    <rect class="muted" x="14" y="40" width="310" height="64" rx="10"/>
    <text class="hint" x="28" y="78">输入文字…</text>
    <!-- refresh icon button -->
    <g transform="translate(330,40)">
      <rect x="0" y="0" width="64" height="64" rx="12" fill="#FFFFFF" stroke="#E6E6EB"/>
      <path d="M20 38a12 12 0 1 1 6-22" fill="none" stroke="#0A84FF" stroke-width="2.5"/>
      <path d="M26 14h10v10" fill="none" stroke="#0A84FF" stroke-width="2.5"/>
    </g>
    <!-- 选择文字 -->
    <rect class="muted" x="14" y="112" width="376" height="28" rx="8"/>
    <text class="hint" x="26" y="130">选择文字</text>
    <polygon class="caret" points="372,122 384,122 378,130"/>
  </g>

  <!-- 选择（全局下拉 + 每行供应商） -->
  <g transform="translate(16,200)">
