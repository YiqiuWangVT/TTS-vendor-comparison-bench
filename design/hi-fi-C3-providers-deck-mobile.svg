<svg xmlns="http://www.w3.org/2000/svg" width="428" height="926" viewBox="0 0 428 926">
  <title>Hi‑fi — C3 Providers Deck (Mobile)</title>
  <defs>
    <linearGradient id="btnm" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0A84FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <filter id="shadowm" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.12"/>
    </filter>
    <style>
      .bg{fill:#F5F5F7}
      .panel{fill:#FFFFFF;stroke:#E5E5EA;stroke-width:1;filter:url(#shadowm)}
      .muted{fill:#F8F8FA;stroke:#E6E6EB}
      .text{font:14px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial; fill:#1D1D1F}
      .hint{font:12px -apple-system; fill:#6E6E73}
      .title{font:600 16px -apple-system; fill:#1D1D1F}
      .btnText{font:600 16px -apple-system; fill:#FFF}
      .badge{fill:#F2F2F4;stroke:#E6E6EB}
      .tableHead{fill:#FBFBFD;stroke:#E6E6EB}
      .caret{fill:#6E6E73}
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="428" height="926"/>

  <!-- Header -->
  <g transform="translate(16,16)">
    <text class="title" x="0" y="0">TTS 供应商对比</text>
  </g>

  <!-- 输入 -->
  <g transform="translate(16,36)">
    <rect class="panel" x="0" y="0" width="396" height="140" rx="14"/>
    <text class="title" x="14" y="28">输入</text>
    <rect class="muted" x="14" y="40" width="368" height="64" rx="10"/>
    <text class="hint" x="28" y="78">输入文字…</text>
    <g transform="translate(14,110)">
      <rect class="muted" x="0" y="0" width="168" height="28" rx="8"/>
      <text class="hint" x="12" y="18">随机文字</text>
      <rect class="muted" x="180" y="0" width="188" height="28" rx="8"/>
      <text class="hint" x="192" y="18">选择文字</text>
      <polygon class="caret" points="350,10 362,10 356,18"/>
    </g>
  </g>

  <!-- 选择（全局下拉） -->
  <g transform="translate(16,190)">
    <rect class="panel" x="0" y="0" width="396" height="152" rx="14"/>
    <text class="title" x="14" y="28">选择</text>
    <rect class="muted" x="14" y="40" width="368" height="36" rx="10"/>
    <text class="text" x="28" y="64">模型供应商（多选）</text>
    <polygon class="caret" points="356,52 368,52 362,60"/>
    <rect class="muted" x="14" y="84" width="178" height="36" rx="10"/>
    <text class="text" x="28" y="108">模型</text>
    <polygon class="caret" points="174,96 186,96 180,104"/>
    <rect class="muted" x="204" y="84" width="178" height="36" rx="10"/>
    <text class="text" x="218" y="108">音色</text>
    <polygon class="caret" points="364,96 376,96 370,104"/>
  </g>

  <!-- Providers deck: 横滑 -->
  <g transform="translate(16,356)">
    <rect class="panel" x="0" y="0" width="396" height="152" rx="14"/>
    <text class="title" x="14" y="28">供应商</text>
    <g transform="translate(14,42)">
      <rect class="badge" x="0" y="0" width="200" height="96" rx="12"/>
      <text class="text" x="12" y="22">Provider A</text>
      <rect class="muted" x="12" y="30" width="84" height="24" rx="8"/>
      <text class="hint" x="20" y="46">模型</text>
      <polygon class="caret" points="84,40 96,40 90,48"/>
      <rect class="muted" x="102" y="30" width="84" height="24" rx="8"/>
      <text class="hint" x="110" y="46">音色</text>
      <polygon class="caret" points="174,40 186,40 180,48"/>

      <g transform="translate(208,0)">
        <rect class="badge" x="0" y="0" width="200" height="96" rx="12"/>
        <text class="text" x="12" y="22">Provider B</text>
        <rect class="muted" x="12" y="30" width="84" height="24" rx="8"/>
        <text class="hint" x="20" y="46">模型</text>
        <polygon class="caret" points="84,40 96,40 90,48"/>
        <rect class="muted" x="102" y="30" width="84" height="24" rx="8"/>
        <text class="hint" x="110" y="46">音色</text>
        <polygon class="caret" points="174,40 186,40 180,48"/>
      </g>
    </g>
    <text class="hint" x="14" y="140">横向滑动查看更多（C / D）</text>
  </g>

  <!-- Start + Columns -->
  <g transform="translate(16,524)">
    <rect class="panel" x="0" y="0" width="396" height="88" rx="14"/>
    <g transform="translate(14,16)">
      <rect x="0" y="0" width="196" height="56" rx="12" fill="url(#btnm)"/>
      <text class="btnText" x="28" y="36">开始比较 ▶</text>
    </g>
    <g transform="translate(216,16)">
      <rect class="muted" x="0" y="0" width="166" height="56" rx="12"/>
      <rect fill="#FFFFFF" stroke="#0A84FF" x="4" y="4" width="50" height="48" rx="10"/>
      <text class="text" x="23" y="35">1</text>
      <text class="text" x="83" y="35">2</text>
      <text class="text" x="143" y="35">3</text>
    </g>
  </g>

  <!-- 结果 -->
  <g transform="translate(16,628)">
    <text class="title" x="0" y="0">结果</text>
    <g transform="translate(0,8)">
      <rect class="panel" x="0" y="0" width="396" height="168" rx="14"/>
      <text class="text" x="14" y="28">Provider A</text>
      <rect class="muted" x="14" y="38" width="368" height="48" rx="10"/>
      <text class="hint" x="28" y="68">波形 / 占位</text>
      <g transform="translate(14,92)">
        <rect class="muted" x="0" y="0" width="88" height="32" rx="8"/>
        <text class="hint" x="22" y="20">播放</text>
        <rect class="muted" x="96" y="0" width="88" height="32" rx="8"/>
        <text class="hint" x="116" y="20">下载</text>
      </g>
    </g>
    <g transform="translate(0,184)">
      <rect class="panel" x="0" y="0" width="396" height="168" rx="14"/>
      <text class="text" x="14" y="28">Provider B</text>
      <rect class="muted" x="14" y="38" width="368" height="48" rx="10"/>
      <g transform="translate(14,92)">
        <rect class="muted" x="0" y="0" width="88" height="32" rx="8"/>
        <text class="hint" x="22" y="20">播放</text>
        <rect class="muted" x="96" y="0" width="88" height="32" rx="8"/>
        <text class="hint" x="116" y="20">下载</text>
      </g>
    </g>
  </g>

  <!-- 汇总表（简版，移动端可横滑） -->
  <g transform="translate(16,866)">
    <rect class="panel" x="0" y="0" width="396" height="44" rx="12"/>
    <text class="hint" x="14" y="28">参数汇总表（横向滚动查看）</text>
  </g>

</svg>

