<svg xmlns="http://www.w3.org/2000/svg" width="800" height="1200" viewBox="0 0 800 1200">
  <style>
    .bg { fill: #f8fafc }
    .card { fill:#fff; stroke:#e6eef6; rx:8 }
    .title { font-family:Inter, Helvetica, Arial; font-weight:700; fill:#0b1220 }
    .small { font-family:Inter, Helvetica, Arial; font-size:12px; fill:#334155 }
  </style>
  <rect width="800" height="1200" class="bg" />
  <!-- Header -->
  <rect x="0" y="0" width="800" height="64" fill="#eef2ff" />
  <text x="20" y="40" class="title">TTS Comparison · Compact</text>

  <!-- Text Input Card -->
  <rect x="16" y="88" width="768" height="160" rx="8" fill="#fff" stroke="#e6eef6" />
  <text x="32" y="116" class="small">Text input</text>
  <rect x="32" y="136" width="200" height="32" rx="6" fill="#f8fafc" />
  <rect x="250" y="136" width="120" height="32" rx="6" fill="#eef2ff" />

  <!-- Providers Card -->
  <rect x="16" y="264" width="768" height="140" rx="8" fill="#fff" stroke="#e6eef6" />
  <text x="32" y="296" class="small">Providers (compact chips)</text>
  <rect x="32" y="312" width="100" height="32" rx="16" fill="#f1f5f9" />
  <rect x="140" y="312" width="100" height="32" rx="16" fill="#f1f5f9" />
  <rect x="248" y="312" width="100" height="32" rx="16" fill="#f1f5f9" />

  <!-- Results stacked cards (single column) -->
  <text x="20" y="432" class="title">Results</text>
  <rect x="16" y="456" width="768" height="120" rx="8" fill="#fff" stroke="#e6eef6" />
  <text x="32" y="484" class="small">Provider A · [play] [metrics]</text>

  <rect x="16" y="596" width="768" height="120" rx="8" fill="#fff" stroke="#e6eef6" />
  <text x="32" y="624" class="small">Provider B · [play] [metrics]</text>

  <rect x="16" y="736" width="768" height="120" rx="8" fill="#fff" stroke="#e6eef6" />
  <text x="32" y="764" class="small">Provider C · [play] [metrics]</text>

  <!-- Footer compact -->
  <rect x="0" y="1080" width="800" height="120" fill="#fff" />
  <text x="20" y="1116" class="small">Compact mode · touch-friendly targets</text>
</svg>