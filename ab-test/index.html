<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A/B 音频评估系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>评估面板</h1>
        </header>

        <!-- 阶段 1: 加载中 -->
        <section id="selection-stage" class="stage">
            <div class="card">
                <h2>正在准备测试</h2>
                <p class="hint">系统正在自动加载音频文件并生成配对...</p>
                <div class="selection-info">
                    <p id="pair-info">正在处理...</p>
                </div>
            </div>
        </section>

        <!-- 阶段 2: 答题 -->
        <section id="quiz-stage" class="stage" style="display: none;">
            <div class="card">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-info">
                    <span id="progress-text">进度: 0/0</span>
                    <button id="export-btn" class="btn btn-secondary">导出结果</button>
                </div>

                <div id="quiz-container">
                    <!-- 题目将通过 JavaScript 动态生成 -->
                </div>

                <div class="quiz-actions">
                    <button id="submit-btn" class="btn btn-primary">提交本批（5/5）</button>
                    <button id="exit-btn" class="btn btn-secondary">退出测试</button>
                </div>
            </div>
        </section>

        <!-- 阶段 3: 结果 -->
        <section id="result-stage" class="stage" style="display: none;">
            <div class="card">
                <h2>测试完成</h2>
                <div class="result-summary">
                    <p>总题数: <span id="total-questions">0</span></p>
                    <p>已完成: <span id="completed-questions">0</span></p>
                    <p>完成率: <span id="completion-rate">0%</span></p>
                </div>

                <div class="result-actions">
                    <button id="download-btn" class="btn btn-primary">下载结果 (JSON)</button>
                    <button id="restart-btn" class="btn btn-secondary">重新开始</button>
                </div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
